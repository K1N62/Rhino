
# Config file for Webserver
# Lines beginning with # indicates comments and won't be parsed
# Relative paths are relative to root directory
# Directorys should not have a trailing slash

#################################################################
# Networking
#################################################################

# Server IP
Servername: localhost

# Port to listen on
Listen: 80

#################################################################
# Paths
#################################################################

# Root directory of server
#Root_dir: "/home/jim/Documents/ProgrammeringUnix/server/webserver"

# Document root directory
Base_dir: "../www"

#################################################################
# Logging method
#################################################################

# Method for logging (syslog|file)
Log_method: "file"

#################################################################
# Access logging
#################################################################

# Path to access log
Access_logpath: "log/access.log"

#################################################################
# Server logging
#################################################################

# Path to server log
Server_logpath: "log/server.log"

#################################################################
# Prefork fifo
#################################################################

# Path to fifo file
Fifo_path: "tmp/fifo"
