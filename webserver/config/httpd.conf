
# Config file for Webserver
# Lines beginning with # indicates comments and won't be parsed
# Relative paths are relative to bin directory

#################################################################
# Networking
#################################################################

# Server IP
Servername: localhost

# Port to listen on
Listen: 80

#################################################################
# Webfiles
#################################################################

# Document root directory
Basedir: "../www"

#################################################################
# Access logging
#################################################################

# Path to access log
Access_logpath: "log/access.log"

#################################################################
# Server logging
#################################################################

# Path to server log
Server_logpath: "log/server.log"
